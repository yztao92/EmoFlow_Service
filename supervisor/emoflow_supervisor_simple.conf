[program:emoflow]
command=/root/EmoFlow_Service/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 --reload
directory=/root/EmoFlow_Service
user=root
autostart=true
autorestart=true
startretries=3
startsecs=10
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/root/EmoFlow_Service/logs/emoflow.log
stderr_logfile=/root/EmoFlow_Service/logs/emoflow_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile_backups=10
environment=PYTHONPATH="/root/EmoFlow_Service"
priority=999
exitcodes=0,2
stdin_open=false 